<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
        <h1>Temperature Convertor</h1>
        <label for="Enter Temperature Value">Enter Temperature Value</label><br>
        <input type="number" id="temperature" placeholder="Enter Value">

        <div class=".row">
           <label for="from">From:</label>
           <select id="fromUnit">
             <option value="Fah">Fahrenheit</option>
             <option value="Cel">Celsius</option>
           </select><br>

           <label for="to">To:</label>
           <select id="toUnit">
             <option value="Fah">Fahrenheit</option>
             <option value="Cel">Celsius</option>
           </select>
       </div>
        <div class="row">
       <button onclick="convertor()">Convert!</button>
         <p>Your Answer is :</p>
       <p id="convert"></p>
    </div>
</section>
   </div>  
   <script src="app.js"></script>
    
</body>
</html>
